<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Geolocation - Capturando a Localização</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" href="img/pwa-iicon-256.png">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <meta name="theme-color" content="white" />
</head>

<body>
  <section class="container">
    <header class="cabecalho">
      <h1 class="tit">PWA - Geolocation</h1>
    </header>
    <div class="conteudo">
      <header class="cabecalhoConteudo">
        <h2>Geolocalização</h2>
      </header>
      <div class="conteudoLocalizacao">
        <p>
          Latitude: <span id="latitude">0.0</span>
        </p>
        <p>
          Longitude: <span id="longitude">0.0</span>
        </p>
        <div>
          <button class="botao" id="caploc">Capturar Localização</button>
        </div>
      </div>
    </div>

    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe id="mapa" class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
          src="http://maps.google.com/maps?q=25.3076008,51.4803216&z=16&output=embed">
        </iframe>
      </div>
      <style>
        .mapouter {
          position: relative;
          text-align: right;
          width: 600px;
          height: 400px;
        }

        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          width: 600px;
          height: 400px;
        }

        .gmap_iframe {
          width: 600px !important;
          height: 400px !important;
        }
      </style>
    </div>
    <footer class="rodape">
      Progressive Web Application - Geolocation
    </footer>
  </section>

  <div class="container">
    <h1 class="title">Escolas</h1>
    <div style="text-align: center;">
        <img src="/images/capibaraNotes.png" alt="pwa" width="256" height="256">
    </div>
    <div id="entrada">
        <input type="text" id="titulo" placeholder="Titulo">
        <select id="categoria" placeholder="Categoria">
            <option>Tarefa</option>
            <option>Receita</option>
            <option>Evento</option>
        </select>
        <textarea id="descricao" cols="30" rows="10" placeholder="Descrição"></textarea>
        <input type="date" id="data">
        <button id="btnCadastro">Cadastrar</button>
        <button id="btnCarregar">Carregar Minhas Anotacoes</button>
    </div>

    <div id="resultados"></div>
    
</div>
  <script src="js/db.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
